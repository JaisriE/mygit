<!DOCTYPE html>
<html>
<head>
    <title>Book Store Form</title>
</head>
<body bgcolor="#d8f3dc">
<center>

<h1>Book Store - Order Form</h1>
<hr>

<form action="formphp.php" method="POST">

<fieldset style="width:40%;">
    <legend><b>Customer Details</b></legend>
    Full Name: <input type="text" name="Full Name"><br><br>
    Email: <input type="email" ><br><br>
    Phone: <input type="tel"><br><br>
</fieldset>
<br>

<fieldset style="width:40%;">
    <legend><b>Book Details</b></legend>
    Book Title: <input type="text" ><br><br>
    Author: <input type="text"><br><br>
    Category:
    <select>
        <option>Fiction</option>
        <option>Non-Fiction</option>
        <option>Comics</option>
        <option>Education</option>
        <option>Biography</option>
    </select><br><br>
    Format:
    <input type="radio" name="format">Hardcopy
    <input type="radio" name="format">E-book<br><br>
    Quantity: <input type="number" min="1" value="1"><br><br>
</fieldset>
<br>

<fieldset style="width:40%;">
    <legend><b>Delivery Address</b></legend>
    <textarea rows="4" cols="40" placeholder="Enter your full address"></textarea>
</fieldset>
<br>

<fieldset style="width:40%;">
    <legend><b>Payment Method</b></legend>
    <select>
        <option>Cash on Delivery</option>
        <option>UPI</option>
        <option>Net Banking</option>
        <option>Card Payment</option>
    </select><br><br>
</fieldset>
<input type="submit" value="submit">

</form>

</center>
</body>
</html>
